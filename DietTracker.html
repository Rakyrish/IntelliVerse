        <!-- SETTINGS -->
        <h2 class="settings-title">Settings</h2>

        <!-- SOLUTION LANGUAGE -->
        <label class="label-title">Solution language</label>
        <div class="box">
            <select class="select">
                <option>English</option>
                <option>Spanish</option>
                <option>Swahili</option>

            </select>
        </div>

        <!-- ORIGIN LOCATION -->
        <label class="label-title">Gender</label>
        <div class="box">

            </select>
        </div>
        

        <!-- TRAVEL PATH -->
        <label class="label-title">Age</label>
        <div class="box">
            <select class="select">
                <option>Not Relevant</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
            </select>
        </div>

        <!-- TRIP TYPE -->
        <label class="label-title">Physical Activity</label>
        <div class="box">
            <select class="select">
                <option>Not Relevant</option>
                <option>Sedentary</option>
                <option>Lightly Active</option>
                <option>Moderately Active</option>
            </select>
        </div>

        <!-- NUMBER OF TRAVELERS -->
        <label class="label-title">Height</label>
        <div class="box">
            <select class="select">
                <option>Not Relevant</option>
                <option>120 cm</option>
                <option>125 cm</option>
                <option>130 cm</option>
            </select>
        </div>

        <!-- TRIP DURATION -->
        <label class="label-title">Weight</label>
        <div class="box">
            <select class="select">
                <option>Not Relevant</option>
                <option>20 kg</option>
                <option>25 kg</option>
                <option>30 kg</option>
            </select>
        </div>

        <!-- TRIP STYLE -->
        <label class="label-title">Trip style</label>
        <div class="box">
            <select class="select">
                <option>Not Relevant</option>
                <option>Relaxing</option>
                <option>Adventure</option>
                <option>Cultural</option>
