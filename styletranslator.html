  <!-- Top Header -->

  <!-- Main Container -->

    <!-- Settings Title -->
    <h2 class="settings-title">Settings</h2>

    <!-- Dropdown 1 -->
    <label class="settings-label">Solution Language</label>

      <select>
        <option>English</option>

        <option>Japanese</option>
      </select>
    </div>

    <!-- Dropdown 2 -->
    <label class="settings-label">Transformation Level</label>
    <div class="dropdown">
      <select>
        <option>Complete</option>
        <option>Moderate</option>
        <option>Minimal</option>
      </select>
    </div>

    <!-- Dropdown 3 -->
    <label class="settings-label">Source Gender</label>
    <div class="dropdown">
      <select>
        <option>Not Relevant</option>
        <option value="">Male</option>
        <option value="">Female</option>
      </select>
    </div>

    <label class="settings-label">Source Age</label>
    <div class="dropdown">
      <select>
        <option>Not Relevant</option>
         <option value="">5</option>
         <option value="">10</option>
          <option value="">15</option>
      </select>
    </div>

    <label class="settings-label">Target Age</label>
    <div class="dropdown">
      <select>
        <option>Not Relevant</option>
         <option value="">5</option>
         <option value="">10</option>
          <option value="">15</option>
      </select>
    </div>

    <label class="settings-label">category</label>
    <div class="dropdown">
      <select>
        <option>Not Relevant</option>
         <option value="">Relationship</option>
         <option value="">Workplace</option>
          <option value="">Education</option>
      </select>
    </div>

    <label class="settings-label">Tone Preference</label>
    <div class="dropdown">
      <select>
        <option>Not Relevant</option>
         <option value="">Formal</option>
         <option value="">Casual</option>
          <option value="">Friendly</option>
      </select>
    </div>

    <label class="settings-label">Translation Style</label>
    <div class="dropdown">
      <select>
        <option>Not Relevant</option>
         <option value="">Poetic</option>
         <option value="">Professional</option>
          <option value="">legal</option>
      </select>
    </div>

    <label class="settings-label">Mentallity</label>
    <div class="dropdown">
      <select>
        <option>Not Relevant</option>
         <option value="">Russia: Collectivist</option>
         <option value="">Eastern Europe: Pragmatic</option>
          <option value="">Western Europe: Individualistic</option>
      </select>
    </div>

    <label class="settings-label">Translation Scale Factor</label>
    <div class="dropdown">
      <select>
        <option>Not Relevant</option>
         <option value="">*0.1</option>
         <option value="">*0.25</option>
          <option value="">*0.5</option>
      </select>
    </div>

  </section>
